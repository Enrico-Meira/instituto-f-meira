<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      width: 200px;
      height: 300px;
      overflow-y: scroll; /* Adiciona a barra de rolagem vertical */
      border: 1px solid #ccc;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      text-align: center;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <button class="button">Botão 1</button>
  <button class="button">Botão 2</button>
  <!-- Adicione mais botões conforme necessário -->
  <button class="button">Botão 3</button>
  <button class="button">Botão 4</button>
  <button class="button">Botão 5</button>
  <button class="button">Botão 6</button>
  <button class="button">Botão 7</button>
  <button class="button">Botão 7</button>
  <button class="button">Botão 7</button>
  <button class="button">Botão 7</button>
  <button class="button">Botão 7</button>
  <button class="button">Botão 7</button>
  <!-- ... -->
</div>

</body>
</html>
